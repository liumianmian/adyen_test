<div class="atv-tooltip d3-tip e no-arrow top">
    <div class="tooltip-holder">
        <table>
            <tbody>

            <tr>
                <td>&nbsp;</td>
                <td class="d3-tip-title tip-dark tip-bold"><strong>{{dateStr}}</strong></td>
                <td>&nbsp;</td>
            </tr>
            <tr><td>&nbsp;</td></tr>

            <tr class="tr-extra-height">
                <td><div class="legend legend-authorized line" style="height: 2px;"></div></td>
                <td>Authorized:</td>
                <td class="tip-dark tip-bold" style="text-align: right;"><strong>{{authorised}} EUR</strong></td>
            </tr>

            <tr class="tr-extra-height">
                <td><div class="legend legend-chargeback line" style="height: 2px;"></div></td>
                <td>Chargeback:</td>
                <td class="tip-dark tip-bold" style="text-align: right;"><strong>{{chargeback}} EUR</strong></td>
            </tr>

            <tr class="tr-extra-height">
                <td><div class="legend legend-nof line" style="height: 2px;"></div></td>
                <td>Notifications of fraud:</td>
                <td class="tip-dark tip-bold" style="text-align: right;"><strong>{{nof}} EUR</strong></td>
            </tr>

            </tbody>
        </table>
    </div>

</div>
