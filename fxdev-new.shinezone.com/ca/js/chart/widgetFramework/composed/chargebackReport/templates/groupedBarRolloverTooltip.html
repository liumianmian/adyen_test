<div class="grouped-bar-tooltip d3-tip n">
    <div class="tooltip-holder">
        <table>
            <tbody>

            <tr>
                <td>&nbsp;</td>
                <td colspan="12" class="d3-tip-title tip-dark tip-bold" style="text-align: center;">{{labelName}}</td>
            </tr>

            <tr><td>&nbsp;</td></tr>

            <tr>

                <td>&nbsp;</td>
                <td>Count:</td>
                <td>&nbsp;</td>
                <td class="tip-dark tip-bold" style="text-align: right;">{{chargebackCountFormatted}}</td>

                <td>&nbsp; &nbsp; &nbsp;</td>
                <td>Amount:</td>
                <td>&nbsp;</td>
                <td class="tip-dark tip-bold" style="text-align: right;">{{chargebackEurAmountTT}} EUR</td>

                <td>&nbsp; &nbsp; &nbsp;</td>
                <td>Rate:</td>
                <td>&nbsp;</td>
                <td class="tip-dark tip-bold" style="text-align: right;">{{chargebackRateTT}} %</td>

                <td>&nbsp;</td>
            </tr>

            </tbody>
        </table>
    </div>

</div>
